paths:
  /api/patient:
    get:
      summary: Get all patients data
      tags:
        - Patients
      responses:
        200:
          description: Patients data
          schema:
            $ref: '#definitions/patientResponseFullModel'
    post:
      security:
        - bearerAuth: []
      summary: Create a new patient
      tags:
        - Patients
      parameters:
        - in: body
          require: true
          schema:
            $ref: '#definitions/patientRequestModel'
      responses:
        201:
          description: Patient created
          schema:
            $ref: '#definitions/patientResponseModel'
  /api/patient/{patientId}:
    get:
      summary: Get patient's data
      tags:
        - Patients
      parameters:
        - in: path
          name: patientId
          require: true
          description: Patient ID
          schema:
            type: string
      responses:
        200:
          description: Patient data
          schema:
            $ref: '#definitions/patientResponseModel'
    delete:
      security:
        - bearerAuth: []
      summary: Delete patient
      tags:
        - Patients
      parameters:
        - in: path
          name: patientId
          require: true
          description: Patient ID
          schema:
            type: string
      responses:
        204:
          description: No content
    put:
      security:
        - bearerAuth: []
      summary: Get patient's data
      tags:
        - Patients
      parameters:
        - in: path
          name: patientId
          require: true
          description: Patient ID
          schema:
            type: string
        - in: body
          require: true
          schema:
            $ref: '#definitions/patientRequestModel'
      responses:
        200:
          description: Patient data
          schema:
            $ref: '#definitions/patientResponseModel'



