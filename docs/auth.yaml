paths:
  /api/auth/login:
    post:
      summary: Authenticate doctor
      tags:
        - Auth
      parameters:
        - in: body
          name: body
          require: true
          schema:
            $ref: '#definitions/authRequestModel'
      responses:
        400:
          description: Login error
          schema:
            type: object
            properties:
              message:
                type: string
                example: Incorrect email or password.
              user:
                example: false
        201:
          description: User authenticated
          schema:
            $ref: '#definitions/authResponseModel'
  /api/auth/forgot-password:
    post:
      summary: Forgot password
      tags:
        - Auth
      parameters:
        - in: body
          name: body
          require: true
          schema:
            type: object
            properties:
              email:
                type: string
                example: example@gmail.com
      responses:
        404:
          description: User with that email not found
        201:
          description: Email sent


definitions:
  authRequestModel:
    type: object
    properties:
      email:
        type: string
        example: example@gmail.com
      password:
        type: string
        example: password
  authResponseModel:
    type: object
    properties:
      user:
        type: object
        schema: '#definitions/doctorResponseModel'
      token:
        type: string
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..VDaFpUDEYfU0rGjZuSgveJqMAWmhwZY8V5TZTYLmHR8